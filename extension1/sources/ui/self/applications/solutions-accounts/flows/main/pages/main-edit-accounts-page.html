<div class="oj-flex">
  <oj-sp-simple-create-edit class="oj-flex-item oj-sm-12 oj-md-12" page-title="Edit Account"
    page-subtitle="Add missing information" display-mode="mixed" primary-action.label="Save"
    on-sp-primary-action="[[$listeners.simpleCreateAndEditPageTemplateSpPrimaryAction]]"
    on-sp-cancel="[[$listeners.simpleCreateAndEditPageTemplateSpCancel]]">
    <div class="oj-flex" slot="main">
      <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
        <oj-form-layout class="oj-formlayout-full-width" label-edge="start">
          <oj-input-text value="{{ $variables.accounts.OrganizationName }}" label-hint="Organization Name"
            validators='[{"type":"length","options":{"max":"360"}}]'></oj-input-text>
          <oj-input-text value="{{ $variables.accounts.CEOName }}" label-hint="Chief Executive Name"
            validators='[{"type":"length","options":{"max":"240"}}]'></oj-input-text>
          <oj-input-text value="{{ $variables.accounts.CurrentFiscalYearPotentialRevenueAmount }}" label-hint="Revenue"></oj-input-text>
          <oj-input-text value="{{ $variables.accounts.NextFiscalYearPotentialRevenueAmount }}"
            label-hint="Next Fiscal Year's Potential Revenue"></oj-input-text>
        </oj-form-layout>
      </oj-validation-group>
    </div>
  </oj-sp-simple-create-edit>
</div>
